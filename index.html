<!DOCTYPE html>
<html lang="en">
<head>
 <title>login and sign up form</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
     <div class="card-switch">
      <label class="switch">
        <input type="checkbox"
           class="toggle">
           <span class="slider"></span>
             <div class="flip-card_inner">
              <div class="flip-card_front">
                 <div class="title">login</div>
                 <form 
                 class="flip-card_form"
                 action="">
                   <input
                     class="flip-card_input"
                     name="email"
                     placeholder="email"
                      type="email">
                      <input
                        class="flip-card_input"
                         name="password"
                         placeholder="password"
                         type="password">
                          <button
                           class="flip-card_btn">lets login!</button>
                            </form>
                          </div>
                             <div class="flip-card_back">
                               <div class="title">sign up</div>
                                 <form class="flip-card_form"
                                   action="">
                                  <input class="flip-card_input"
                                    placeholder="name"
                                      type="name">
                                       <input class="flip-card_input"
                                        name="email"
                                         placeholder="email">
                                          <input class="flip-card_input"
                                            name="password"
                                             placeholder="password"
                                              type="password">
                                            <buttom class="flip-card_btn">confirm!</buttom>
                                          </form>
                                        </div>
                                    </div>
                                </label>
                              </div>
                          </div>

                     </body>
                  </html>

                
                     
                    </style>
                  </body>
                  </html>
